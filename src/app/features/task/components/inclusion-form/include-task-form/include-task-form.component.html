<form autocomplete="off" class="flex flex-row gap-2 select-none" [formGroup]="newTaskForm">
  <mat-form-field class="w-full">
    <mat-label>Tarefa</mat-label>
    <input formControlName="title" matInput placeholder="Adicionar tarefa" (keyup.enter)="onEnterToAddATask()" />
    <mat-hint class="text-tertiary">Apertar enter para adicionar</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Categoria</mat-label>
    <mat-select formControlName="categoryId" placeholder="Lista de categorias ..." (selectionChange)="selectionChangeHandler($event)" (keyup.enter)="onEnterToAddATask()">
      @for (category of categories(); track category.id) {
        <mat-option value="{{ category.id }}">{{ category.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>
