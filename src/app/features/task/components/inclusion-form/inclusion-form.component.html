<div class="grid grid-cols-12 gap-2 mt-8">
  <app-include-task-form class="col-span-11" />

  <div
    [ngClass]="{
      'opacity-30 animate-pulse': taskService.isLoadingTask(),
      'opacity-100': !taskService.isLoadingTask(),
    }"
    class="col-span-1 flex items-start mt-2">
    <span
      class="rounded-full w-10 h-10 {{ colorVariants[selectedCategoryId()] }}">
    </span>
  </div>
</div>
